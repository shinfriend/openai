<!DOCTYPE html>
<html lang="en">
<head>
  <title>OpenAI Sample</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
        /* Set black background color, white text and some padding */
      footer {
      background-color: #555;
      color: white;
      padding: 10px;
    }
  </style>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='consulting-logo.jpeg') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-sm-6">    
      <h3>Generate Contents</h3>
      <form action="/" method="post">
      <img src="{{ url_for('static', filename='openai-avatar.png') }}" width="200" height="200" />
      <input type="text" name="topics" placeholder="Enter any keywords" required />
      <input type="submit" value="Generate Contents" />
      </div>  
      <div class="col-sm-4">
        <a href="{{ final_array[3] }}"" download>
          <img src="/static/powerpoint_download.png" alt="Download PowerPoint Here" width="100" height="100">
          <p>Download Powerpoint Here</p>
        </a>
      </div>
   </div>
  </div>
  {% if final_array %}  
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h3>Image</h3>
        <img src={{final_array[2]}}>
      </div>

      <div class="col-sm-6">
        <h3> {{ final_array[0] }}</h3>        
        {{ final_array[1] }}
      </div>
     
    </div>
  </div>
  <br>
  </div>
  <div class="container">
  
  </div>
  {% endif %}
</form>
</body>
<footer class="container-fluid">
  <p>OpenAI Sample for Demo</p>
</footer>
</html>
